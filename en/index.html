<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <img src="images/img_02.jpg" data-index="1">

    <img src="images/img_05.jpg" data-index="4">



</body>
</html>
